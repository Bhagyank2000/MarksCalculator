<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="background">
	<div class="container">
	  <div class="screen">
		<br><h1 > YOUR MARKS SHEET</h1>
		<div class="screen-body">
		<div class="screen-body-item">
			<div class="app-form">
			  <div class="app-form-group">
				<label>Web Development</label>
				<input type="text" class="app-form-control" placeholder="Enter marks" id="wd">
			  </div>
			  <div class="app-form-group">
				<label>Machine Learning</label>
				<input  type="text"  class="app-form-control"   placeholder="Enter marks" id="ml">
			  </div>
			   <div class="app-form-group">
				<label>Artificial Intelligence</label>
				<input  type="text"  class="app-form-control"   placeholder="Enter marks" id="ai">
			  </div>
			  
			  <div class="app-form-group">
				<label>Physics</label>
				<input  type="text"  class="app-form-control"   placeholder="Enter marks" id="phy" >
			  </div>
			  <div > 
				<input type="button"  value="ALL THE BEST!!" class="app-form-button" onclick="calcy()">
			  </div>            
			</div>
		</div>
  
	  </div>
		<div class="app-form-group showdata">
				<p id="showData" >  </p>
	   </div>
	</div>
  </div>
  
  <script>
	
  const calcy = () =>{
	let wd = document.getElementById('wd').value;
	let ml = document.getElementById('ml').value;
	let ai = document.getElementById('ai').value;
	let phy = document.getElementById('phy').value;
	let grades = "";
  
  
	let totalGrades = parseFloat(wd) + parseFloat(ml) + parseFloat(ai) + parseFloat(phy);
	
  
	let perc = (totalGrades/400) * 100;
    alert(perc);
  
	
  
	if(perc <= 100  && perc >= 80){
	  grades = 'A';
	}else if(perc <= 79  && perc >= 60){
	   grades = 'B';
	}else if(perc <= 59  && perc >= 40){
	   grades = 'C';
	}else{
	   grades = 'F';
	}
  
	if(perc >= 39.5){
	  document.getElementById('showData').innerHTML = ` Your overall marks is  ${totalGrades} out of 400 and you scored ${perc}%. <br> Hence your grade is ${grades}.You are Promoted.<br>CONGRATULATIONS!! YOU DID IT.`
	}
	else{
	  document.getElementById('showData').innerHTML = `  Your overall marks is   ${totalGrades} out of 400 and you scored ${perc}%. <br>Hence your grade is ${grades}.You are Failed.<br>Better luck next time!!`
	}

  }
  
  </script>
  
  </body>
  </html>
